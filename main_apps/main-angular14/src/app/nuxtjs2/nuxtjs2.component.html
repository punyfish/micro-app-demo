<div>
  <micro-app
    name='appname-nuxtjs2'
    [attr.url]='url'
    ssr
    [data]='microAppData'
    (created)='handleCreate()'
    (beforemount)='handleBeforeMount()'
    (mounted)='handleMount()'
    (unmount)='handleUnmount()'
    (error)='handleError()'
    (datachange)='handleDataChange($any($event))'
  ></micro-app>
</div>
